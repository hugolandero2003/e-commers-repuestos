<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MotoParts Pro | Buscador Inteligente</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://www.paypal.com/sdk/js?client-id=test&currency=USD"></script>

    <style>
        :root { --racing-red: #dc2626; --dark-carbon: #0f172a; }
        body { font-family: 'Inter', sans-serif; background-color: var(--dark-carbon); scroll-behavior: smooth; }
        .font-logo { font-family: 'Orbitron', sans-serif; }
        .text-glow { text-shadow: 0 0 15px rgba(220, 38, 38, 0.5); }
        
        /* Ocultar scrollbar pero mantener funcionalidad */
        #cart-items::-webkit-scrollbar { width: 4px; }
        #cart-items::-webkit-scrollbar-thumb { background: var(--racing-red); }
    </style>
</head>
<body class="text-slate-200">

    <nav class="fixed top-0 w-full bg-slate-900/95 backdrop-blur-md border-b border-red-600/30 z-50 px-6 py-4 flex justify-between items-center">
        <div class="font-logo text-xl md:text-2xl text-red-600 tracking-tighter flex items-center gap-2">
            <span class="bg-red-600 text-white px-2 py-0.5 rounded">M</span> MOTO<span class="text-white">PARTS</span>
        </div>
        <button onclick="toggleCart()" class="relative p-2 bg-slate-800 rounded-lg hover:bg-slate-700 transition">
            üõí <span id="cart-count" class="absolute -top-2 -right-2 bg-red-600 text-white text-[10px] font-bold px-2 py-0.5 rounded-full">0</span>
        </button>
    </nav>

    <section class="relative min-h-[500px] flex items-center pt-20 overflow-hidden border-b border-slate-800">
        <div class="absolute inset-0 bg-gradient-to-br from-slate-900 via-slate-900 to-black z-0"></div>
        <div class="relative z-20 container mx-auto px-6 grid md:grid-cols-2 gap-8 items-center">
            <div class="animate__animated animate__fadeInLeft">
                <h1 class="font-logo text-5xl md:text-6xl font-bold text-white mb-6 leading-tight">TODO PARA TU <br> <span class="text-red-600 text-glow">PASI√ìN</span></h1>
                <p class="text-slate-400 text-lg mb-8 max-w-md border-l-2 border-red-600 pl-4">Encuentra repuestos originales y de competencia con solo escribir el nombre.</p>
                <a href="#productos" class="inline-block bg-red-600 hover:bg-red-700 text-white px-8 py-3 rounded-md font-bold transition shadow-lg shadow-red-600/20">IR A LA TIENDA</a>
            </div>
            <div class="hidden md:block animate__animated animate__zoomIn">
                <img src="https://images.unsplash.com/photo-1558981806-ec527fa84c39?q=80&w=600" class="rounded-3xl shadow-2xl border border-slate-700">
            </div>
        </div>
    </section>

    <section class="bg-slate-900 sticky top-[72px] z-40 py-6 border-b border-slate-800 shadow-xl">
        <div class="container mx-auto px-6">
            <div class="relative max-w-2xl mx-auto">
                <span class="absolute inset-y-0 left-0 pl-4 flex items-center text-slate-500">
                    üîç
                </span>
                <input 
                    type="text" 
                    id="search-input" 
                    placeholder="Busca por nombre (ej. Freno, Filtro, Cadena...)" 
                    class="w-full bg-slate-800 border-2 border-slate-700 text-white rounded-xl py-4 pl-12 pr-4 focus:outline-none focus:border-red-600 transition-all placeholder:text-slate-500 shadow-inner"
                    onkeyup="filtrarProductos()"
                >
            </div>
        </div>
    </section>

    <main id="productos" class="container mx-auto px-6 py-12">
        <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
            </div>
        <div id="no-results" class="hidden text-center py-20 text-slate-500">
            <p class="text-4xl mb-4">‚öôÔ∏è</p>
            <p class="text-xl">No encontramos repuestos con ese nombre.</p>
        </div>
    </main>

    <div id="overlay" class="fixed inset-0 bg-black/80 z-[100] hidden backdrop-blur-sm" onclick="toggleCart()"></div>
    <div id="cart-modal" class="fixed top-0 right-0 h-full w-full max-w-md bg-slate-900 border-l border-slate-700 z-[110] hidden flex flex-col shadow-2xl">
        <div class="p-6 border-b border-slate-800 flex justify-between items-center bg-slate-950">
            <h3 class="font-logo text-lg text-white font-bold italic">TU PEDIDO</h3>
            <button onclick="toggleCart()" class="text-slate-400 hover:text-white text-2xl">‚úï</button>
        </div>
        <div id="cart-items" class="flex-grow overflow-y-auto p-6 space-y-4"></div>
        <div class="p-8 bg-slate-950 border-t border-slate-800">
            <div class="flex justify-between items-center mb-6">
                <span class="text-slate-400 font-bold uppercase tracking-widest text-sm">Subtotal:</span>
                <span class="text-3xl font-bold text-red-500">$<span id="cart-total">0.00</span></span>
            </div>
            <div id="paypal-button-container"></div>
        </div>
    </div>

    <a href="https://wa.me/573000000000" target="_blank" class="fixed bottom-6 right-6 bg-green-500 text-white p-4 rounded-full shadow-2xl hover:scale-110 transition z-50">
        <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24"><path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413Z"/></svg>
    </a>

    <script>
        // DATA DE PRODUCTOS
        const productos = [
            { id: 1, nombre: "Kit Arrastre Pulsar NS 200", precio: 55.00, stock: 12, imagen: "https://via.placeholder.com/400x300/1e293b/ef4444?text=Kit+Arrastre" },
            { id: 2, nombre: "Pastillas Freno Delanteras", precio: 15.50, stock: 30, imagen: "https://via.placeholder.com/400x300/1e293b/ef4444?text=Frenos" },
            { id: 3, nombre: "Aceite Motul 7100 4T", precio: 22.00, stock: 45, imagen: "https://via.placeholder.com/400x300/1e293b/ef4444?text=Aceite+Motul" },
            { id: 4, nombre: "Cadena O-Ring Oro", precio: 40.00, stock: 8, imagen: "https://via.placeholder.com/400x300/1e293b/ef4444?text=Cadena" },
            { id: 5, nombre: "Filtro de Aire K&N", precio: 65.00, stock: 5, imagen: "https://via.placeholder.com/400x300/1e293b/ef4444?text=Filtro+K%26N" },
            { id: 6, nombre: "Espejos Deportivos Carbon", precio: 30.00, stock: 15, imagen: "https://via.placeholder.com/400x300/1e293b/ef4444?text=Espejos" }
        ];

        let carrito = [];

        // --- FUNCI√ìN DE B√öSQUEDA ---
        function filtrarProductos() {
            const query = document.getElementById('search-input').value.toLowerCase();
            const productosFiltrados = productos.filter(p => p.nombre.toLowerCase().includes(query));
            
            renderProductos(productosFiltrados);
            
            const noResults = document.getElementById('no-results');
            noResults.classList.toggle('hidden', productosFiltrados.length > 0);
        }

        // RENDERIZADO GENERAL
        function renderProductos(lista) {
            const grid = document.getElementById('product-grid');
            grid.innerHTML = lista.map(p => `
                <div class="product-card group bg-slate-800 border border-slate-700 rounded-2xl overflow-hidden hover:border-red-600 transition-all animate__animated animate__fadeIn">
                    <img src="${p.imagen}" class="w-full h-48 object-cover group-hover:scale-105 transition-transform">
                    <div class="p-5">
                        <h3 class="font-bold text-white mb-1 truncate">${p.nombre}</h3>
                        <p class="text-xs text-slate-500 mb-4 tracking-widest uppercase">Disponible: ${p.stock}</p>
                        <div class="flex justify-between items-center">
                            <span class="text-xl font-bold text-red-500">$${p.precio.toFixed(2)}</span>
                            <button onclick="agregarAlCarrito(${p.id})" class="bg-red-600 hover:bg-white hover:text-red-600 text-white font-bold p-2 px-4 rounded-lg transition-colors">
                                COMPRAR
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // L√ìGICA CARRITO
        function agregarAlCarrito(id) {
            const item = productos.find(p => p.id === id);
            carrito.push(item);
            actualizarInterfaz();
            // Abrir carrito autom√°ticamente al agregar
            if(document.getElementById('cart-modal').classList.contains('hidden')) toggleCart();
        }

        function actualizarInterfaz() {
            document.getElementById('cart-count').innerText = carrito.length;
            const container = document.getElementById('cart-items');
            let total = 0;
            container.innerHTML = carrito.map((item, index) => {
                total += item.precio;
                return `
                <div class="flex items-center gap-4 bg-slate-800 p-3 rounded-lg border border-slate-700 animate__animated animate__slideInRight">
                    <div class="flex-grow">
                        <h4 class="text-sm font-bold text-white">${item.nombre}</h4>
                        <p class="text-red-500 text-xs">$${item.precio}</p>
                    </div>
                    <button onclick="eliminar(${index})" class="text-slate-500 hover:text-white">‚úï</button>
                </div>`;
            }).join('');
            document.getElementById('cart-total').innerText = total.toFixed(2);
        }

        function toggleCart() {
            const modal = document.getElementById('cart-modal');
            const overlay = document.getElementById('overlay');
            modal.classList.toggle('hidden');
            overlay.classList.toggle('hidden');
        }

        function eliminar(idx) {
            carrito.splice(idx, 1);
            actualizarInterfaz();
        }

        // PAYPAL
        paypal.Buttons({
            createOrder: (data, actions) => {
                const t = document.getElementById('cart-total').innerText;
                return actions.order.create({ purchase_units: [{ amount: { value: t } }] });
            }
        }).render('#paypal-button-container');

        // Inicializar
        renderProductos(productos);
    </script>
</body>
</html>
