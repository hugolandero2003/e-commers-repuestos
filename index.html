    <script>
        const productos = [
            { id: 1, nombre: "Empaque Tapa Volanta Eco Delux Encendido/Akt 110 Darrow ", precio: 20000, stock: 100, imagen:"img/stok1empaquevolanta.jpg" },
            { id: 2, nombre: "Empaque Tapa Clutch Ax4 Darrow", precio: 10000, stock: 100, imagen: "img/stok2.jpg" },
            { id: 3, nombre: "Empaque Tapa Clutch C70-C90-ECO100-AK110S-PASSION-DELUXE-NXG100 Darrow", precio: 20000, stock: 100, imagen: "img/stok3.jpg" },
            { id: 4, nombre: "Empaque Tapa Clutch TVS 100 STAR", precio: 10000, stock: 100, imagen: "img/stok4.jpg" },
            { id: 5, nombre: "Empaque Tapa Clutch XCD 125/PLATINO 125 FD-ST/PULSAR 135 Darrow", precio: 20000, stock: 100, imagen: "img/stok5.jpg" },
            { id: 6, nombre: "Empaque Kit Medio AKT 125 NKD Darrow", precio: 20000, stock: 100, imagen: "img/stok6.jpg" },
            { id: 7, nombre: "Empaque Kit Medio CBF 125 Darrow", precio: 20000, stock: 100, imagen: "img/stok7.jpg" },
            { id: 8, nombre: "Empaque Kit Medio ECO 100 STARTER Darrow", precio: 20000, stock: 100, imagen: "img/stok8.jpg" }

        ];

        let carrito = [];

        function verImagen(src) {
            const modal = document.getElementById('image-modal');
            const img = document.getElementById('modal-img');
            img.src = src;
            modal.classList.remove('hidden');
        }

        function renderProductos(lista) {
            const grid = document.getElementById('product-grid');
            grid.innerHTML = lista.map(p => `
                <div class="product-card bg-slate-800/40 border border-slate-800 rounded-3xl overflow-hidden backdrop-blur-sm flex flex-col animate__animated animate__fadeIn">
                    <div class="img-container relative" onclick="verImagen('${p.imagen}')">
                        <img src="${p.imagen}" class="w-full h-56 object-cover">
                        <span class="absolute top-4 right-4 ${p.stock < 5 ? 'text-orange-500 bg-orange-500/10 border-orange-500' : 'text-green-500 bg-green-500/10 border-green-500'} text-[10px] font-bold px-3 py-1 rounded-full border">
                            Stock: ${p.stock}
                        </span>
                    </div>
                    <div class="p-6 flex flex-col flex-grow">
                        <h3 class="font-bold text-lg text-white mb-4 h-14 line-clamp-2">${p.nombre}</h3>
                        <div class="flex justify-between items-center mt-auto">
                            <div>
                                <p class="text-[10px] text-slate-500 uppercase font-bold tracking-widest">Precio COP</p>
                                <p class="text-2xl font-bold text-white leading-none">$${p.precio.toLocaleString()}</p>
                            </div>
                            <button onclick="agregarAlCarrito(${p.id})" class="bg-red-600 hover:bg-white hover:text-red-600 text-white font-bold w-12 h-12 rounded-2xl transition-all shadow-lg flex items-center justify-center text-xl">
                                +
                            </button>
                        </div>
                    </div>
                </div>`).join('');
        }

        function agregarAlCarrito(id) {
            const p = productos.find(x => x.id === id);
            if(p && p.stock > 0) {
                p.stock--;
                carrito.push({...p});
                actualizarInterfaz();
                renderProductos(productos);
            } else { alert("Sin stock disponible"); }
        }

        function eliminar(index, id) {
            productos.find(p => p.id === id).stock++;
            carrito.splice(index, 1);
            actualizarInterfaz();
            renderProductos(productos);
        }

        function actualizarInterfaz() {
            document.getElementById('cart-count').innerText = carrito.length;
            const container = document.getElementById('cart-items');
            let total = 0;
            if(carrito.length === 0) {
                container.innerHTML = `<div class="text-center py-10 opacity-30 italic">No hay productos</div>`;
            } else {
                container.innerHTML = carrito.map((item, index) => {
                    total += item.precio;
                    return `
                    <div class="flex items-center gap-4 bg-slate-800/50 p-4 rounded-2xl border border-slate-700 animate__animated animate__fadeInRight">
                        <div class="flex-grow">
                            <h4 class="text-xs font-bold text-white">${item.nombre}</h4>
                            <p class="text-red-500 font-bold">$${item.precio.toLocaleString()}</p>
                        </div>
                        <button onclick="eliminar(${index}, ${item.id})" class="text-slate-500 hover:text-red-500 text-xl font-bold">&times;</button>
                    </div>`;
                }).join('');
            }
            document.getElementById('cart-total').innerText = total.toLocaleString();
        }

        function toggleCart() {
            document.getElementById('cart-modal').classList.toggle('hidden');
            document.getElementById('overlay').classList.toggle('hidden');
        }

        function filtrarProductos() {
            const query = document.getElementById('search-input').value.toLowerCase();
            renderProductos(productos.filter(p => p.nombre.toLowerCase().includes(query)));
        }

        function pagarConEPayco() {
            const totalStr = document.getElementById('cart-total').innerText.replace(/\./g, '');
            const total = parseInt(totalStr);
            if(total === 0) return alert("A√±ade productos");
                //PENDIENTE KEY DE EPAYCO 
            const handler = ePayco.checkout.configure({
                key: 'TU_PUBLIC_KEY_AQU√ç',
                test: true 
            });

            const data = {
                name: "Compra MotoParts Pro",
                description: carrito.map(i => i.nombre).join(", "),
                currency: "cop", 
                amount: total.toString(),
                tax_base: "0", tax: "0", country: "co", lang: "es", external: "false",
            };
            handler.open(data);
        }

        function pagarAlternativo() {
            const total = document.getElementById('cart-total').innerText;
            const msg = `üèçÔ∏è *PEDIDO MOTOPARTS*%0A*Total:* $${total}%0A*Items:* ${carrito.map(i => i.nombre).join(', ')}`;
            window.open(`https://wa.me/573156622814?text=${msg}`, '_blank');
        }

        paypal.Buttons({
            createOrder: (data, actions) => {
                const totalUSD = (parseInt(document.getElementById('cart-total').innerText.replace(/\./g, '')) / 4000).toFixed(2);
                return actions.order.create({ purchase_units: [{ amount: { value: totalUSD } }] });
            },
            onApprove: (data, actions) => {
                return actions.order.capture().then(() => { alert('Pago PayPal Exitoso'); carrito = []; actualizarInterfaz(); toggleCart(); });
            }
        }).render('#paypal-button-container');

        window.onload = () => renderProductos(productos);
    </script>
